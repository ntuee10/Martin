<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martin Settings</title>
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFFFF;
    }

    .header {
      background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header .version {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .logo {
      width: 28px;
      height: 28px;
    }

    .content {
      padding: 20px;
    }

    .status {
      background: #F3F4F6;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .status-indicator.connected {
      background: #10B981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    .status-indicator.disconnected {
      background: #EF4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }

    .status-text {
      flex: 1;
    }

    .status-title {
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 2px;
    }

    .status-description {
      font-size: 12px;
      color: #6B7280;
    }

    .settings {
      margin-bottom: 20px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #E5E7EB;
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 14px;
      color: #374151;
      flex: 1;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #E5E7EB;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #3B82F6;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .stats {
      background: #F9FAFB;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .stats-title {
      font-size: 12px;
      font-weight: 600;
      color: #6B7280;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #1F2937;
    }

    .stat-label {
      font-size: 11px;
      color: #6B7280;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      text-decoration: none;
    }

    .btn-primary {
      background: #3B82F6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563EB;
    }

    .btn-secondary {
      background: #F3F4F6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #E5E7EB;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid #E5E7EB;
      text-align: center;
      font-size: 12px;
      color: #6B7280;
    }

    .footer a {
      color: #3B82F6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Martin
    </h1>
    <div class="version">Version 2.0.0</div>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-indicator" id="status-indicator"></div>
      <div class="status-text">
        <div class="status-title" id="status-title">Checking...</div>
        <div class="status-description" id="status-description">Connecting to API...</div>
      </div>
    </div>

    <div class="settings">
      <div class="setting-item">
        <label class="setting-label">Enable Martin</label>
        <label class="toggle">
          <input type="checkbox" id="enable-martin" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">Show inline highlights</label>
        <label class="toggle">
          <input type="checkbox" id="show-highlights" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label class="setting-label">Auto-analyze on typing</label>
        <label class="toggle">
          <input type="checkbox" id="auto-analyze" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="stats">
      <div class="stats-title">Today's Impact</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="prompts-optimized">0</div>
          <div class="stat-label">Prompts Optimized</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="tokens-saved">0</div>
          <div class="stat-label">Tokens Saved</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <a href="http://localhost:8000/docs" target="_blank" class="btn btn-primary">
        API Documentation
      </a>
      <button class="btn btn-secondary" id="clear-stats">
        Clear Statistics
      </button>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/ntuee10/Martin" target="_blank">GitHub</a> â€¢ 
    <a href="#" id="report-issue">Report Issue</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
